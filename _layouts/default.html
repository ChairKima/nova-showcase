<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <title>{{ page.title | default: site.title | default: "Nova - AI Data Engineering" }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/nova-demo-styles.css' | relative_url }}"> 
    
    {%- include head-custom.html -%} 
  </head>
  <body>
    <div class="page-wrapper">
      <main class="site-content" role="main">
        {{ content }} 
        </main>

      <footer class="site-footer">
        <div class="container"> 
          <p>&copy; {{ "now" | date: "%Y" }} Nova AI Project. All Rights Reserved.</p> 
          </div>
      </footer>
    </div>
    <script src="{{ '/assets/js/nova-interactive-demo.js' | relative_url }}"></script>
  </body>
</html>
